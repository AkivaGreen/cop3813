<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/application.css" type="text/css">
    <script type="text/javascript" src="assets/javascript/application.js"></script>
    <title>Akiva Green - Portal</title>
  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="row header-row">
        <div class="col">
          <h1>Akiva Green's Project Portal</h1>
        </div>
      </div>
      <div class="card-deck">
        <div class="card">

          <div class="card-body">
            <h5 class="card-title">Project 1</h5>
            <p class="card-text">
              This project is a basic HTML resume (portfolio) with minimal

            </p>
            <a href="http://lamp.cse.fau.edu/~greena2015/p1" class="btn btn-primary"
            target="_blank">
              Click Here
            </a>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="assets/images/project_2.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Project 2</h5>
            <p class="card-text">
              This project is a an updated version of Project 1 through the
              inclusion of Bootstrap.
            </p>
            <a href="http://lamp.cse.fau.edu/~greena2015/p2" class="btn btn-primary"
            target="_blank">
              Click Here
            </a>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
          </div>
        </div>
      </div>
    </div>
